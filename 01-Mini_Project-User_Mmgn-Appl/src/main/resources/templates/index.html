  </head>
  <body>
  <div class="container mt-5">
  
  
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>

    <h1>User Creation</h1>
	
	
	
	<p th:text="${msg}" class="text-success"></p>
			<form th:action="@{/save-user}" th:object="${user}" method="post">
				
				
				<table>
					<tr>
					<td> Full Name : </td>
					<td><input type="text" th:field="*{fullName}"/></td>
					<input type="hidden" th:field="*{userId}"/>
					</tr>
					
					<tr>
					<td> Email : </td>
					<td><input type="email" th:field="*{email}"/></td>
					</tr>
					
					<tr>
					<td> Phone No. : </td>
					<td><input type="number" th:field="*{phno}"/></td>
					</tr>
					
					<tr>
					<td> SSN </td>
					<td><input type="number" th:field="*{ssn}"/></td>
					</tr>

					<tr>
					<td> DOB </td>
					<td><input type="date" th:field="*{dob}"/></td>
					</tr>
					
					<tr>
					<td> Gender </td>
					<td><input type="radio" th:field="*{gender}" th:value="M"/>Male
					<input type="radio" th:field="*{gender}" th:value="F"/>Fe-Male
					</td>
					</tr>

				</table>
				
				
				<tr>
			<td>	<input type="submit" value="Submit" class="btn btn-primary"></td>
			<td>	<input type="reset" value="Reset" class="btn btn-secondary"></td>
				</tr>
			</form>
	
	
	</div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 

  
</html>
