<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>




    <div class="container mt-5">
    
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/view">View User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact US</a>
        </li>
        
      </ul>
     
    </div>
  </div>
</nav>
    
        <h2>View Users</h2>
		<br>
		<p th:text="${msg}" class="text-success"></p>
		<!--<a th:href="@{/create-user}">Create User</a>-->
		<!--    <a th:href="@{/register}" class="btn btn-primary">Go to Register Page</a> -->
		   <br><br>
        <table class="table table-bordered">
            <thead>
                <tr>
		            <th>User ID</th>
		            <th>Full Name</th>
		            <th>Email</th>
		            <th>Phone Number</th>
		            <th>Gender</th>
		             <th>Date of Birth</th> 
		            <th>Edit</th>
		            <th>Delete</th> 
		            <th>Active</th>
		           <!-- <th>Created Date</th>
		            <th>Updated Date</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="user :${users}">
                    <td th:text="${user.userId}"></td>
                     <td th:text="${user.fullName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phno}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.dob}"></td>
          <!--          <td th:text="${user.ssn}"></td>
                    <td th:text="${user.activeSw}"></td> -->
                    
                    <td> <a th:href="@{/edit/{id}(id=${user.userId})}" class="btn btn-primary">Edit</a> </td>
                    <td>     <a th:href="@{/delete/{id}(id=${user.userId})}" class="btn btn-danger">Delete</a></td>




					<span th:switch="${user.activeSw}">
					 <i th:case="Y"class="fas fa-check red-text"> 
					 <td>     <a th:href="@{/update?(id=${user.userId}, status=N)}" class="btn btn-danger">De-Activate</a></td>
					 </i> 
					 <i th:case="N" class="fas fa-times orange-text">
					 <td>     <a th:href="@{/update?(id=${user.userId}, status=Y)}" class="btn btn-success">Activate</a></td>
					 </i>
					</span>		
                </tr> 
				<div th:if="${users==null or users.isEmpty()}">
					<tr>
						<td colspan="9" align="center" class="text-danger">No Records Found</td>
						</tr>
					
				</div>
				
            </tbody>
        </table>
    </div>
</body>
</html>
