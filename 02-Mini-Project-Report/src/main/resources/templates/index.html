<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
	
	
	<nav class="navbar bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#" style="margin-left: 100px;">Reports</a>
	  </div>
	</nav>
	
	<form th:action="@{/filter}" th:object="${search}" method="post">
	<div class="container mt-5">
		
	<div class="row" >
	  <div class="col-2">
		<label for="planeName">Plane Name</label>
		<select name="planeName" class="form-control" th:field="*{planName}">
			
			<option  value="">Select plan</option>
			
            <option th:each="plan : ${names}" th:value="${plan}" th:text="${plan}"></option>
        </select>
	  </div>
	  <div class="col-2">
		<label for="planeStatus">Plane Status</label>
		<select name="planeStatus" class="form-control" th:field="*{planStatus}">
		
			<option value="" >Select Status</option>
			
            <option th:each="plan : ${status}" th:value="${plan}" th:text="${plan}"></option>
        </select>
	  </div>
	  
	  <div class="col-2">
		<label for="gender">Gender</label>
	  	<select name="gender" class="form-control" th:field="*{gender}">
	  		     <option value="">Select Gender</option>
	             <option value="Male" >Male</option>
				 <option value="Fe-male" >Fe-Male</option>
	         </select>
	    </div>
		
		<div class="col-2">
			<label for="planStartDate">Select a Start date</label>
			   <input type="date" id="planStartDate" name="planStartDate" class="form-control" th:field="*{planStartDate}">
		    </div>

			<div class="col-2" >
			<label for="planEndDate">Select a Start date</label>
			   <input type="date" id="planEndDate" name="planEndDate" class="form-control" th:field="*{planEndDate}">
		    </div>
			
			<div class="col-2 mt-4" >
									
				   <input type="submit" value="Search" class="btn btn-primary" style="width: 190px;">
			    </div>
	</div>
	
	</div>
	</form>
	
	<div class="container">
	<table class="table table-bordered" style="margin-top: 110px;" >
		           <thead>
		               <tr>
			            <th>Name</th>
			            <th>Email</th>
			            <th>Gender</th>
			            <th>Plan Start Date </th>
			            <th>Plan End Date </th>
			             <th>Plan Status</th> 
						 <th>SSN NO</th> 
			           
			           <!-- <th>Created Date</th>
			            <th>Updated Date</th>-->
		               </tr>
		           </thead>
		          <tbody>
		               <tr th:each="citizenPlan :${citizenPlans}">
		                   <td th:text="${citizenPlan.name}"></td>
		                    <td th:text="${citizenPlan.email}"></td>
		                   <td th:text="${citizenPlan.gender}"></td>
		                 <td th:text="${citizenPlan.planStartDate}"></td>
		                    <td th:text="${citizenPlan.planEndDate}"></td>
		                   <td th:text="${citizenPlan.planStatus}"></td>
						   <td th:text="${citizenPlan.ssn}"></td>
		       	
		               </tr> 
					<div th:if="${citizenPlans==null or citizenPlans.isEmpty()}">
						<tr>
							<td colspan="7" align="center" class="text-danger">No Records Found</td>
							</tr>
						
					</div>
		
		           </tbody>
		       </table>		
			   
			   <div th:if="${citizenPlans!=null }" center >
				<a href="" class="btn btn-primary">Excel</a>
				<a href="" class="btn btn-danger">Pdf</a>
			   </div>
			   
				
	</div>
	
						
						
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
