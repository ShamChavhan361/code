<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
	
	
	<nav class="navbar bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#" style="margin-left: 100px;">Reports</a>
	  </div>
	</nav>
	
	
	<div class="container mt-5">
	<div class="row" >
	  <div class="col-2">
		<label for="planeName">Plane Name</label>
		<select name="planeName" class="form-control">
			
			<option value="" disabled selected>Select plan</option>
            <option th:each="plan : ${names}" th:value="${plan}" th:text="${plan}"></option>
        </select>
	  </div>
	  <div class="col-2">
		<label for="planeStatus">Plane Status</label>
		<select name="planeStatus" class="form-control">
		
			<option value="" disabled selected>Select Status</option>
            <option th:each="plan : ${status}" th:value="${plan}" th:text="${plan}"></option>
        </select>
	  </div>
	  
	  <div class="col-2">
		<label for="gender">Gender</label>
	  	<select name="gender" class="form-control">
	  		     <option value="" disabled selected>Select Gender</option>
	             <option value="Male" >Male</option>
				 <option value="Fe-Male" >Fe-Male</option>
	         </select>
	    </div>
		
		<div class="col-2">
			<label for="planStartDate">Select a Start date</label>
			   <input type="date" id="planStartDate" name="planStartDate" class="form-control">
		    </div>

			<div class="col-2" >
			<label for="planEndDate">Select a Start date</label>
			   <input type="date" id="planEndDate" name="planEndDate" class="form-control">
		    </div>
			
			<div class="col-2 mt-4" >
									
				   <input type="button" value="submit" class="btn btn-primary">
			    </div>
	</div>
	</div>
						
						
						
						
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
